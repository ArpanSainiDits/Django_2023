<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Django + Stripe Subscriptions</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      </head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <div class="mb-1">
            <label for="register-username" class="form-label">Role</label>
            <select class="form-select" id="role" name="subscription" >
                <option value="">Select Subscription</option>
                <option value="1">1 monts</option>
                <option value="2">6 months</option>
                <option value="3">1 year</option>
            </select> 
        </div>

        <div class="container mt-5">
            <button value="10" type="submit" class="btn btn-primary" id="submitBtn">Subscribe</button>
          </div>
          
    </form>  

    <div class="container mt-5">
        <a href="{% url 'cancelsubscription' %}">
        <button value="" type="" class="btn btn-primary" id="submitBtn">Cancel Subscribe</button></a>
    </div>  

</body>
</html>
